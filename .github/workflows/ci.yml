# Purple Glow Social 2.0 - CI/CD Pipeline
# Runs on all PRs and pushes to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint Job - Check code quality
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # Unit Tests Job
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      BETTER_AUTH_SECRET: 'dummy-secret-for-test-dummy-secret-for-test' # Needs to be 32+ chars
      BETTER_AUTH_URL: 'http://localhost:3000'
      NEXT_PUBLIC_BETTER_AUTH_URL: 'http://localhost:3000'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Build Job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      # Dummy values for build-time checks (not real secrets)
      DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      BETTER_AUTH_SECRET: 'dummy-secret-for-build'
      BETTER_AUTH_URL: 'http://localhost:3000'
      NEXT_PUBLIC_BETTER_AUTH_URL: 'http://localhost:3000'
      TOKEN_ENCRYPTION_KEY: 'deadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeef'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # Security Audit Job
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx better-npm-audit audit
        continue-on-error: true
